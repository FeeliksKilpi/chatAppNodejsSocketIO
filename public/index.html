<!DOCTYPE html>
<html>
  <head>
    <title>CHITTY CHATTY</title>
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Chit Chat Service</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Sosiaalit">Sosiaalit</option>
							<option value="Hauskat">HauskatJutut</option>
							<option value="Paskat">PaskatJutut</option>
							<option value="PnB">Pals'n'Beer</option>
							<option value="Business">Business Visions</option>
							<option value="ATK">ATK-Foorumi</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
  </body>
</html>
